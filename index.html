<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <form>
        <h3>Give us that sweet data!</h3>
        <input class="input-el" type="text" placeholder="Your Name" required> 
        <input class="input-el" type="text" placeholder="Your Surname"required> 
        <input class="input-el" type="email" placeholder="Your Email"required>
        <input class="input-el" type="password" placeholder="Select a Password"required> 

        <select class="input-el"required>
            <option>Option One</option>
            <option>Option Two</option>
            <option>Option Three</option>
            <option selected="selected">Select Option</option>
        </select>

        <textarea class="input-el" Placeholder="leave a comment" row="10"></textarea>

        <button class="input-el" type="submit">Submit your data</button>
        

    </form>
    
</body>
</html>
